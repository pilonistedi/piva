<!DOCTYPE html>
<html lang="en">
  <head>
    <title>All.ketter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <h1>All.ketter.</h1>
      </div>
      <div class="title_screen">
        <h1>Universal Download</h1>
        <div class="search">
          <input
            class="srch"
            type="search"
            name="search"
            placeholder="Enter URL path or file name"
          />
          <br />
          <a href="#"><button class="btn">Download</button></a>
        </div>
      </div>
      <div class="interface">
        <h2>Viewport</h2>
        <div class="chat"></div>
        <input
          class="download_interface"
          type="text"
          name="text"
          placeholder="Download interface content regulation"
        />
      </div>
      <div class="copyright">
        <p>Copyright &copy;2024; <span>Piloni</span></p>
      </div>
    </div>
  </body>
</html>
